<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Abdullah altairi</title>
    <link rel="icon" type="image/png" href="profile.webp">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0c10;
            --primary-color: #00d2d3;
            --text-color: #e0e6ed;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(100px, 20vw, 180px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), #5c7fe7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-family: var(--font-heading);
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 15px;
        }

        p {
            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: 30px;
            opacity: 0.8;
            color: #a0aab5;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary-color);
            color: #0b0c10;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 210, 211, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 210, 211, 0.4);
            filter: brightness(1.1);
        }

        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 210, 211, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>

</html>
